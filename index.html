<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Ремонт техники различных брендов</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <!--Слайдер на мобильных-->
        <div class="brands">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="brand__item">
                  <img src="img/Lenovo.png" alt="lenovo" />
                  <button class="action-button">
                    <img src="img/arrow.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand__item">
                  <img src="./img/Samsung.png" alt="lenovo" />
                  <button class="action-button">
                    <img src="./img/arrow.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand__item">
                  <img src="./img/Iphone.png" alt="lenovo" />
                  <button class="action-button">
                    <img src="./img/arrow.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand__item">
                  <img src="./img/ViewSonic.png" alt="lenovo" />
                  <button class="action-button">
                    <img src="./img/arrow.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand__item">
                  <img src="./img/Bosch.png" alt="lenovo" />
                  <button class="action-button">
                    <img src="./img/arrow.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand__item">
                  <img src="./img/Hp.png" alt="lenovo" />
                  <button class="action-button">
                    <img src="./img/arrow.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand__item">
                  <img src="./img/Acer.png" alt="lenovo" />
                  <button class="action-button">
                    <img src="./img/arrow.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand__item">
                  <img src="./img/Sony.png" alt="lenovo" />
                  <button class="action-button">
                    <img src="./img/arrow.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <!--Блоки с ширины 768-->
        <div class="brands high-resolution">
          <div class="brand__item high-resolution">
            <img src="./img/Lenovo.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/Samsung.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/Iphone.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/ViewSonic.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/Bosch.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/Hp.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/Acer.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/Sony.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/Lenovo.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/Samsung.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
          <div class="brand__item high-resolution">
            <img src="./img/Iphone.png" alt="lenovo" />
            <button class="action-button">
              <img src="./img/arrow.svg" alt="" />
            </button>
          </div>
        </div>
        <button class="show-more">
          <img src="./img/expand-true.svg" alt="more" />
          Показать все
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
